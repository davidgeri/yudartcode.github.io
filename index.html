    <style>
        /* CSS Index */
        body {
            background-color: white;

        .rangka {
            width:auto;
            height:auto;

        .menu1{
            height: 100px;
            background-image:url(image/Menu.jpg);
            line-height: 100px;
            padding-top: 25px;
            padding-bottom: 25px;

        }
        .fontstyle {
            font-family: "Segoe UI";
        }
        /* CSS Menu */
        *{
            padding: 0;
            margin: 0;
        }
        ul.nav{
            position: fixed;
            padding-left: 900px;
            text-decoration: none;
            font-family: "Segoe UI";
            }	
        ul.nav li{
            border-bottom: 1px solid #ccc;
            list-style-type:none;
            display:inline-block;
            width:110px;
            cursor:pointer;
            text-align:center;
            text-decoration:none;
        }
        ul.nav li:hover{
            border-bottom: 1px solid #777;
        }
        ul.subnav{
            display:none;
            text-decoration:none;
            height: 30px;
        }
        ul.subnav li{
            display:block;
            width:170px;
            text-align:left;
            padding-left:20px;
            text-decoration:none;
        }
        ul.nav li:hover ul.subnav{
            display:block;
            position:absolute;
        }
        a {
            text-decoration:none;
            font-family: "Segoe UI";
            }
    </style>
